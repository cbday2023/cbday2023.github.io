            <!-- SETTINGS -->

            <div class="settings page">
                <div class="settings-menu">
                    <div class="settings-wrapper">
                        <h2>ERZÄHLSTIMME</h2>
                        <div class="settings-input-wrapper">
                            <div class="dropdown narrator">
                                <button class="dropbtn button-47 chosen-setting">CARMEN</button>
                                <div class="dropdown-content">
                                    <span id="carmen">CARMEN</span>
                                </div>
                            </div>

                            <div class="range-slider narrator">
                                <span class="rs-label percent">0</span>
                                <input class="rs-range" type="range" value="100" min="0" max="100" />
                            </div>
                        </div>
                    </div>

                    <div class="settings-wrapper">
                        <h2>HINTERGRUNDGERÄUSCHE</h2>
                        <div class="settings-input-wrapper">
                            <div class="dropdown background">
                                <button class="dropbtn button-47 chosen-setting">SHIDUDAWU</button>
                                <div class="dropdown-content background">
                                    <span id="keine">KEINE</span>
                                    <span id="shidudawa">SHIDUDAWA</span>
                                    <span id="shidudawe">SHIDUDAWE</span>
                                    <span id="shidudawi">SHIDUDAWI</span>
                                    <span id="shidudawo">SHIDUDAWO</span>
                                    <span id="shidudawu">SHIDUDAWU</span>
                                    <span id="regensburger_dult">REGENSBURGER DULT</span>
                                    <span id="stimmen">440 HZ</span>
                                </div>
                            </div>

                            <div class="range-slider background">
                                <span class="rs-label percent">0</span>
                                <input class="rs-range" type="range" value="50" min="0" max="100" />
                            </div>
                        </div>
                    </div>

                    <div class="settings-wrapper">
                        <h2>DISKUSSIONSZEIT</h2>
                        <div class="settings-input-wrapper">
                            <div class="range-slider voting-timer">
                                <span class="rs-label minutes">0</span>
                                <input class="rs-range" type="range" value="5" min="0" max="10" />
                            </div>
                        </div>
                    </div>

                    <div class="settings-wrapper">
                        <h2>ZEIT FÜR NACHTAKTIONEN</h2>
                        <div class="settings-input-wrapperr">
                            <div class="range-slider action-timer">
                                <span class="rs-label seconds">0</span>
                                <input class="rs-range" type="range" value="10" min="0" max="30" />
                            </div>
                        </div>
                    </div>

                    <div class="settings-wrapper">
                        <h2>DOPPELTE LÄNGE FÜR KOMPLEXE ROLLEN</h2>
                        <div class="settings-input-wrapper">
                            <div class="check">
                                <div class="checkbox-wrapper-28">
                                    <input id="tmp-28" type="checkbox" class="promoted-input-checkbox" checked />
                                    <svg>
                                        <use xlink:href="#checkmark-28" />
                                    </svg>
                                    <label for="tmp-28"></label>
                                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                                        <symbol id="checkmark-28" viewBox="0 0 24 24">
                                            <path
                                                stroke-linecap="round"
                                                stroke-miterlimit="10"
                                                fill="none"
                                                d="M22.9 3.7l-15.2 16.6-6.6-7.1"
                                            ></path>
                                        </symbol>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-wrapper"><button class="button-47 navigate-home">ZURÜCK</button></div>
                </div>
            </div>
            <div class="playing page">
